<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="transition: color 1s;" id="title">Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ffccff);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #ff3366;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff6699;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('heart.png') no-repeat center center;
            background-size: contain;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .floating-rose {
            position: absolute;
            width: 100px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translatey(0); }
            50% { transform: translatey(-15px); }
            100% { transform: translatey(0); }
        }
    </style>
</head>
<body>
    <h1 id="title">Happy Valentine's Day!</h1>
    <button onclick="alert('Love is in the air!')">Click Me</button>
    <img src="rose.png" class="floating-rose" alt="Floating Rose">
    <script>
        setInterval(() => {
            document.getElementById('title').style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
        }, 1000);
        
        function createHearts(num) {
            for (let i = 0; i < num; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw'; 
                document.body.appendChild(heart);
            }
        }
        createHearts(10); // Create 10 falling hearts
    </script>
</body>
</html>
